<div class="form-group">
  <label for="text_{{collection}}">{{description}}:</label>
  <div class="row-edition-inline">
    <input type="{{inputType}}" autocomplete="off" class="form-control" id="text_{{collection}}"
      placeholder="Ingrese un valor" [(ngModel)]="value">
    <button (click)="agregar()" class="btn btn-primary">+</button>
  </div>
</div>
<br>
<div class="form-group">
  <table class="table table-responsive-sm table-hover">
    <thead class="table-secondary">
      <tr>
        <th scope="col">{{description}}</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let elem of elements; let i = index" class="animate-repeat">
        <td>{{elem}}</td>
        <td>
          <button (click)="eliminar(i)" class="btn btn-primary">-</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="errorMessage" class="alert alert-danger">
  {{errorMessage}}
</div>
